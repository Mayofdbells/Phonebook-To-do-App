<!DOCTYPE html>
<html >
<head>
	<title>TO DO APP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
	
	<div>
		
		<form>
			<h4>New Task:</h4>
			Name:<input type="text" ng-model="newtask.name" />
			<input type="submit" ng-click="main.add(newtask)" value="Add Task" />
		</form>
		<ul>
		<li ng-repeat = "task in main.tasks">
			<input type="checkbox" ng-model="task.done" ng-click="main.delete(task)" />
			<span > {{task.name}}</span> 
			
		</li>
		</ul>

	</div> 


	
	<h3> Contact list</h3><hr>

	<label> Search: <input type="text" ng-model="searchfor" /></label>
	<div ng-repeat="person in main.people | filter:searchfor">
	
	<p>{{person.name}}</br>
		{{person.number}}
	</p>
		
	</div>

</body>
</html>
